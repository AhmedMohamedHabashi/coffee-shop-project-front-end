<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style_home.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="home.html" class="logo">
        <img src="img/coffe-shop.jpg" alt="" />
      </a>
      <i class="bx bx-menu"id="menu-icon"></i>
      <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="servies.html">Our Services</a></li> 
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="header-icon">
        <i class="bx bx-cart-alt"></i>
        <i class="bx bx-search" id="search-icon"></i>
      </div>
      <div class="search-box">
        <input type="search" name="" id="" placeholder="Search Here..." />
      </div>
    </header>




    <!-- home -->
    <section class="home" id="home">
      <div class="home-text">
        <h1>Start your day <br />with coffee</h1>
        <p>
          Welcome to coffee paradise, where every bean tells <br> a story and every cup sparks joy.
        </p>
        <form id="tableForm">
          <input type="number" id="tableNumber" name="tableNumber" placeholder="Please Enter Your Table Number" required>
          <button type="submit">See Menu</button>
        </form>
      </div>
      <div class="home-img">
        <img src="img/main.png" alt="" />
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
