<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Services</title>
    <!-- ايقون بوتستراب -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- إضافة مكتبة Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ربط ملف CSS خارجي -->
    <link rel="stylesheet" href="style_servies.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="home.html" class="logo">
        <img src="img/coffe-shop.jpg" alt="" />
      </a>
      <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="servies.html">Our Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="header-icon">
        <i class="bx bx-cart-alt"></i>
        <i class="bx bx-search" id="search-icon"></i>
      </div>
      <div class="search-box">
        <input type="search" name="" id="" placeholder="Search Here..." />
      </div>
    </header>

    <div class="container-fluid text-center">
      <h1><span class="x">OUR</span> <span class="z">SERVIES</span></h1>
    </div>
    <!-- cards -->
    <div class="container">
      <div class="row g- justify-content-center">
        <!-- البطاقة الأولى -->
        <div class="col-md-2 col-sm-4 col-6">
          <!-- Bootstrap لتحديد حجم الأعمدة -->
          <div class="card text-center p-3">
            <!-- محاذاه للوسط علي جميع الاتجاهات-->
            <img
              src="img/ser-1.png"
              alt="Equipment"
              class="img-fluid mx-auto"
              style="width: 50px"
            />
            <h5 class="mt-3">Equipment</h5>
            <!-- مستوى المسافة أو حجم الهامش-->
          </div>
        </div>
        <!-- البطاقة الثانية -->
        <div class="col-md-2 col-sm-4 col-6">
          <div class="card text-center p-3">
            <img
              src="img/ser-2.png"
              alt="Type Of Coffee"
              class="img-fluid mx-auto"
              style="width: 50px"
            />
            <h5 class="mt-3">Type Of Coffee</h5>
          </div>
        </div>
        <!-- البطاقة الثالثة -->
        <div class="col-md-2 col-sm-4 col-6">
          <div class="card text-center p-3">
            <img
              src="img/ser-3.png"
              alt="Take Away"
              class="img-fluid mx-auto"
              style="width: 50px"
            />
            <h5 class="mt-3">Take Away</h5>
          </div>
        </div>
        <!-- البطاقة الرابعة -->
        <div class="col-md-2 col-sm-4 col-6">
          <div class="card text-center p-3">
            <img
              src="img/ser-4.png"
              alt="Beans Variant"
              class="img-fluid mx-auto"
              style="width: 50px"
            />
            <h5 class="mt-3">Beans Variant</h5>
          </div>
        </div>
        <!-- البطاقة الخامسة -->
        <div class="col-md-2 col-sm-4 col-6">
          <div class="card text-center p-3">
            <i
              class="bi bi-wifi"
              style="font-size: 50px; color: #fff3cb; line-height: 1"
            ></i>
            <!-- أيقونة الواي فاي -->
            <!-- line-height: 1: يساعد على محاذاة الأيقونة بشكل صحيح داخل البطاقة. -->
            <h5 class="mt-3">Wifi</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
