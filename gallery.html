<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style_gallery.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>



    <!-- header -->
    <header>
      <a href="home.html" class="logo">
        <img src="img/coffe-shop.jpg" alt="" />
      </a>
      <i class="bx bx-menu"id="menu-icon"></i>
      <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="servies.html">Our Services</a></li> 
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="header-icon">
        <i class="bx bx-cart-alt"></i>
        <i class="bx bx-search" id="search-icon"></i>
      </div>
      <div class="search-box">
        <input type="search" name="" id="" placeholder="Search Here..." />
      </div>
    </header>
    <h1>OUR <span class="highlight">GALLERY</span></h1>
    <section class="gallery">
        <!-- حاوية الصورة الأولى -->
        <div class="image-container">
            <img src="img/image1.png" alt="Coffee Machine"> <!-- صورة آلة القهوة -->
        </div>
        <!-- حاوية الصورة الثانية -->
        <div class="image-container">
            <img src="img/image2.png" alt="Barista Serving Coffee"> <!-- صورة باريستا تقدم القهوة -->
        </div>
        <!-- حاوية الصورة الثالثة -->
        <div class="image-container">
            <img src="img/image3.png" alt="Coffee Cups"> <!-- صورة فناجين القهوة -->
        </div>
        <!-- حاوية الصورة الرابعة -->
        <div class="image-container">
            <img src="img/image4.png" alt="Coffee Shop Interior"> <!-- صورة داخلية لمقهى -->
        </div>
        <!-- حاوية الصورة الخامسة -->
        <div class="image-container">
            <img src="img/image5.png" alt="Coffee Beans"> <!-- صورة حبوب القهوة -->
        </div>
        <!-- حاوية الصورة السادسة -->
        <div class="image-container">
            <img src="img/image6.png" alt="Cafe Bar"> <!-- صورة بار مقهى -->
        </div>
    </section>
</body>
</html>
