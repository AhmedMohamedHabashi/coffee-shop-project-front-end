<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_login.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Log In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- login form container -->
            <form class="form-box login-form">
              <div class="form-title">
                  <span>Log In</span>
              </div>
              <div class="form-inputs">
                  <div class="input-box">
                      <input type="text" class="inputs input-filed" placeholder="username" required>
                      <ion-icon name="person-outline" class="icon"></ion-icon>
                  </div>
                  <div class="input-box">
                      <input type="password" oninput="changeIcon(this.Value)" id="logpassword" class="inputs input-filed" placeholder="password" required>
                      <ion-icon name="lock-closed-outline" class="icon" id="log-pass-icon" onclick="mylogpassword()"></ion-icon>
                  </div>
                  <div class="forgot-pass">
                      <a href="#">forgot password</a>
                  </div>
                  <div class="input-box">
                      <button type="submit" class="inputs sumbit-btn"> <!-- Note the type="submit" -->
                          <span>Log In</span>
                          <ion-icon name="arrow-forward-outline"></ion-icon>
                      </button>
                  </div>
              </div>
              <div class="social-login">
                  <div class="social-login-box">
                      <ion-icon name="logo-instagram" class="social-login-icon"></ion-icon>
                  </div>
                  <div class="social-login-box">
                      <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                  </div>
                  <div class="social-login-box">
                      <ion-icon name="mail-outline" class="social-login-icon"></ion-icon>
                  </div>
              </div>
          </form>
          
            <!-- register form container -->
            <form class="form-box register-form">
              <div class="form-title">
                  <span>Sign Up</span>
              </div>
              <div class="form-inputs">
                  <div class="input-box">
                      <input type="text" class="inputs input-filed" placeholder="Email" required>
                      <ion-icon name="mail-outline" class="icon"></ion-icon>
                  </div>
                  <div class="input-box">
                    <input type="text" class="inputs input-filed" placeholder="username" required>
                    <ion-icon name="person-outline" class="icon"></ion-icon>
                  </div>
                  <div class="input-box">
                      <input type="password" oninput="changeIcon(this.Value)" id="regpassword" class="inputs input-filed" placeholder="password" required>
                      <ion-icon name="lock-closed-outline" class="icon" id="reg-pass-icon" onclick="myregpassword()"></ion-icon>
                  </div>
                  <div class="remember-me">
                    <input type="checkbox"  id="remember-me-check">
                    <label for="remember-me-check">Remember me</label>
                  </div>
                  <div class="input-box">
                    <button class="inputs sumbit-btn">
                      <span>Sign Up</span>
                      <ion-icon name="arrow-forward-outline"></ion-icon>
                    </button>
                  </div>
              </div>
              <div class="social-login">
                <div class="social-login-box">
                  <ion-icon name="logo-instagram" class="social-login-icon"></ion-icon>
                </div>
                <div class="social-login-box">
                  <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                </div>
                <div class="social-login-box">
                  <ion-icon name="mail-outline" class="social-login-icon"></ion-icon>
                </div>

             
              </div>
          </form>
        </div>
    </div>


    <script src="login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
